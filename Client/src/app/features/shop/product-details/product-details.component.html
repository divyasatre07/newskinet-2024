@if (product) {
<section class="py-10 w-full">
  <div class="max-w-screen-xl mx-auto px-6">

    <div class="grid grid-cols-1 md:grid-cols-2 gap-12">

      <!-- IMAGE -->
      <div class="flex justify-center">
        <img
          class="w-full max-w-lg rounded-xl shadow-sm"
          [src]="product.pictureURL"
          alt="{{ product.name }}"
        />
      </div>

      <!-- PRODUCT INFO -->
      <div class="flex flex-col justify-center">
        <h1 class="text-2xl font-semibold text-gray-900">
          {{ product.name }}
        </h1>

        <p> you have {{quantityInCart}} of this item in your cart</p>

        <p class="mt-4 text-3xl font-bold text-gray-900">
          {{ product.price | currency }}
        </p>

       <div class="flex items-center gap-4 mt-6">

  <!-- ADD TO CART -->
  <button [disabled]="quantity === quantityInCart"
 (click)="updateCart()" 
    mat-flat-button
    color="primary"
    class="h-12 px-6 flex items-center gap-2 rounded-lg"
  >
    <mat-icon>shopping_cart</mat-icon>
{{getButtonText()}}
  </button>

  <!-- QUANTITY -->
  <mat-form-field
    appearance="outline"
    class="w-40 h-12"
  >
    <mat-label>Quantity</mat-label>
    <input
      matInput
      type="number"
      min="1"
      value="1"
      class="h-12"
      [(ngModel)]="quantity"
    />
  </mat-form-field>

</div>

      </div>

      <!-- DESCRIPTION -->
      <div class="md:col-span-2 border-t pt-8">
        <p class="text-gray-500 max-w-4xl">
          {{ product.description }}
        </p>
      </div>

    </div>
  </div>
</section>
}
